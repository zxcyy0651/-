<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HYUFLIX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo" onclick="location.href='index.html'">HYUFLIX</div>
  <nav>
    <span onclick="showHome()" style="color:red;">홈</span>
    <span onclick="showMovies()">영화</span>
    <span onclick="showSeries()">시리즈</span>
    <span onclick="showFavorites()">찜한콘텐츠</span>
    <span onclick="location.href='shop.html'">상점</span>
    <span onclick="location.href='character.html'">캐릭터</span>
    <span onclick="location.href='mypage.html'">마이페이지</span>
  </nav>
  <div class="user-info">
    <span id="header-nickname">User</span>
    <span class="mileage-display">💰 <span id="header-mileage">0</span></span>
  </div>
  <!-- 검색창 -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="영화 검색..." onkeyup="searchMovies()">
    <span class="search-icon">🔍</span>
  </div>
</header>

<section class="hero">
  <h1>HYUFLIX TOP PICK</h1>
  <p>SF 감성 OTT 추천 작품</p>
</section>

<section class="grid" id="grid"></section>

<!-- 상세 모달 -->
<div class="modal" id="modal">
  <div class="modal-box">
    <button class="close-btn" onclick="closeModal()">✕</button>
    <img id="detail-img">
    <h2 id="detail-title"></h2>
    <p id="detail-genre" class="genre-tag"></p>
    <p id="detail-desc"></p>
    <p>⭐ 평점: <span id="detail-rate"></span>/5</p>
    
    <!-- 예고편 영역 -->
    <div class="trailer-container" id="trailer-container">
      <iframe id="trailer-iframe" 
        width="100%" 
        height="315" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
    
    <!-- 버튼들 -->
    <div class="modal-buttons">
      <button class="play-btn" onclick="playTrailer()">▶️ 예고편 재생</button>
      <button id="likeBtn" onclick="toggleLike()">❤️ 찜하기</button>
      <button onclick="closeModal()">닫기</button>
    </div>
  </div>
</div>

<script src="game.js"></script>
<script src="app.js"></script>
</body>
</html>
